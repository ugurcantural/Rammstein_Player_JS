<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rammstein Player</title>
</head>
<body>
    
    <div class="container">
        <img id="music-image" src="" alt="">
        <audio id="audio" src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progress">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="controls">
            <i id="prev" class="fa-solid fa-circle-arrow-left"></i>
            <i id="play" class="fa-solid fa-circle-play"></i>
            <i id="next" class="fa-solid fa-circle-arrow-right"></i>
        </div>
        <div id="volumecontrols">
            <div>
                <i id="songBar" class="fa-solid fa-align-justify"></i>
            </div>
            <div style="display: inline-flex;">
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar" max="100" value="100">
            </div>
        </div>
        <div id="music-list" style="display: none;">
            <ul>
                <!-- <li>
                    <span>Birinci Şarkı</span>
                    <span class="span-border">3:40</span>
                </li> -->
            </ul>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
